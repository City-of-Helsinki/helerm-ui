# Travis has pretty old gcc on precise and
# newer node causes dependencies to need C++11 compilers
sudo: false
dist: trusty

language: node_js
node_js:
  - "lts/*"
  - "node"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run deploy:prod

after_success:
  - npm run codecov

notifications:
  slack:
    secure: 
